<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Money</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/408802a6ed.js" crossorigin="anonymous"></script>

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <h1 class="text-5xl flex justify-center my-8 mx-4 text-green-500">Saving Money
        <i class="fa-solid fa-bangladeshi-taka-sign"></i>
    </h1>
    <section class=" container my-4">
        <div class="grid sm:grid-cols-2 lg:grid-cols-2 gap-7">
            <div class="mx-8 my-8">
                <img src="images/moneystacks.jpg" alt="">
            </div>

            <div class="mx-8 my-8">
                <div>
                    <h2 class="block text-2xl">Income</h2>
                </div>
                <div class="notify-section">
                    <p id="notify-income" class="notify">Please give a number value </p>
                    <p id="notify-rent" class="notify">Please give number gater then 0</p>
                </div>

                <div>
                    <h2 class="inline text-1xl">Income :</h2>
                    <input id="income-money" class="border-2 border-gray-400 rounded mt-4 px-2" type="text"
                        placeholder="Income">
                </div>

                <h2 class="block text-2xl">Expenses</h2>

                <div>
                    <h2 class="inline text-1xl">Food :</h2>
                    <input id="food-money" class="border-2 border-gray-400 rounded mt-4 px-2 ml-2" type="text"
                        placeholder="Food">
                </div>
                <div>
                    <h2 class="inline text-1xl">Rent :</h2>
                    <input id="rent-money" class="border-2 border-gray-400 rounded mt-4 px-2 ml-3" type="text"
                        placeholder="Rent">
                </div>

                <div>
                    <h2 class="inline text-1xl">Clothes:</h2>
                    <input id="clothes-money" class="border-2 border-gray-400 rounded mt-4 px-2" type="text"
                        placeholder="Clothes">
                </div>
                <div class="mt-4">
                    <button id="calculate" class="bg-green-400 py-2 px-4 ml-20">Calculate</button>
                </div>

                <div>
                    <h2 class="text-2xl inline">Total Expenses :</h2>
                    <h3 class="text-2xl inline" id="total-expenses"></span></h3>
                </div>

                <div>
                    <h2 class="inline text-2xl">Balance :</h2>
                    <h3 class="text-2xl inline" id="balance"></span></h3>
                </div>

                <div>
                    <h2 class="inline text-1xl">Save:</h2>
                    <input id="Save-money" class="border-2 border-gray-400 rounded mt-4 px-2" type="text"
                        placeholder="Save">
                    <h2 class="inline text-1xl mx-4">%</h2>
                    <button id="save-btn" class="bg-green-400 mx-4 py-1 px-4">Save</button>
                </div>


                <div>
                    <h2 class="inline text-2xl">Saving Amount :</h2>
                    <h3 class="text-2xl inline" id="saving-Amount"></span></h3>
                </div>

                <div>
                    <h2 class="inline text-2xl">Remaining Balance :</h2>
                    <h3 class="text-2xl inline" id="remaining-Balance"></span></h3>
                </div>

            </div>


        </div>

    </section>
    <script src="js/money.js"></script>
</body>

</html>
